    <main>
      <header>
        <div class="avatar-container" title="This is you"></div>
        <form action="" id="form">
          <input type="text" id="input-container" placeholder="Add a note, remainder, etc..."></input>
          <div class="btn-container">
            <button id="project-btn" title="Add to project..."><img src="/src/assets/hashtag.svg" width="22px"></button>
            <button id="calendar-btn" title="Add a due date"><img src="/src/assets/calendar.svg"width="22px"></button>
            <input type="submit" hidden>
          </div>
        </form>
        </header>
      <div class="board">
        <div class="project-title">Projects</div>
        <div class="tasks-title">Your Tasks</div>
        <ul id="tasks-container" class="tasks-container"></ul>
        <div class="projects-container", id="projects">

        </div>
